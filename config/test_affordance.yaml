dataset_name: calvin_lang_contactEndPt
dataset:
  data_dir: ${paths.datasets}/${dataset_name}
  cam: static
  n_train_ep: -1  # Train using all episodes
  transforms: ${aff_detection.transforms}
  img_resize:
    static: 224  # clip img size
    gripper: 96
    all: 100

dataloader:
  num_workers: 4
  batch_size: 4
  pin_memory: true

#-- Hydra config --#
hydra_outputs: ./hydra_outputs/tmp/
hydra:
  run:
    dir: ${hydra_outputs}/${now:%Y-%m-%d}/${now:%H-%M-%S} # Output