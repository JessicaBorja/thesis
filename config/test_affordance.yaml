defaults:
  - aff_detection: cliport_pixel_lang
  - paths: general_paths
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog

#
save_viz: True

# folders
checkpoint:
  # path: ./hydra_outputs/affordance_model/2022-01-18/16-20-15_aff_rl
  # model_name: cliport_bs32_notrasforms_epoch=00_val_err.ckpt # cliport_bs32_epoch=00.ckpt
  # path: ./hydra_outputs/affordance_model/2022-01-27/17-06-54_aff_rl
  # model_name: vapo_endpt_randShift_epoch=00_val_loss.ckpt #last.ckpt
  train_folder: ./hydra_outputs/affordance_model/2022-02-15/13-08-08_aff_rl
  model_name: val_miou.ckpt

dataset_name: calvin_lang_contactEndPt
aff_detection:
  dataset:
    _recursive_: False
    data_dir: ${paths.datasets}/${dataset_name}
    cam: static
    episodes_file: episodes_split.json
    img_resize:
      static: 224  # clip img size
      gripper: 96
      all: 100
  hough_voting:
    skip_pixels: 3
    inlier_threshold: 0.8
    angle_discretization: 100
    inlier_distance: 16
    percentage_threshold: 0.4
    object_center_kernel_radius: 16


dataloader:
  num_workers: 4
  batch_size: 4
  pin_memory: true

#-- Hydra config --#
hydra_outputs: ./hydra_outputs/tmp/
hydra:
  run:
    dir: ${hydra_outputs}/${now:%Y-%m-%d}/${now:%H-%M-%S} # Output